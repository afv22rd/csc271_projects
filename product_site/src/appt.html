<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make An Appointment</title>
</head>
<body>
    <h1>Come Visit Us</h1>
    <table>
        <thead>
            <th><a href="./index.html"><h2>Home</h2></a></th>
            <th>&nbsp;&nbsp;</th> <!-- Add some space between the links without CSS-->
            <th><a href="./inventory.html"><h2>Inventory</h2></a></th>
        </thead>
    </table>
    <hr>
    <h4>Please fill out the form below to schedule an appointment to visit our dealership.</h4>
    <p>Our hours of operation are Monday through Friday from 9:00 AM to 5:00 PM.</p>
    <hr><br>
    <form action="./inventory.html" method="GET">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required> - <strong>Required</strong><br><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required> - <strong>Required</strong><br><br>
      
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required> - <strong>Required</strong><br><br>
      
        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required> - <strong>Required</strong><br><br>
      
        <label>Are you interested in a specific vehicle or the whole inventory? - <strong>Required</strong></label><br>
        <input type="radio" id="specificVehicle" name="interest" value="specificVehicle" required>
        <label for="specificVehicle">Specific Vehicle</label><br>
        
        <input type="radio" id="wholeInventory" name="interest" value="wholeInventory" required>
        <label for="wholeInventory">Whole Inventory</label><br><br>
      
        <label>If interested in a specific vehicle, check the ones you're interested in:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicles" value="Sedan">
        <label for="vehicle1">2019 Toyota Camry</label><br>
      
        <input type="checkbox" id="vehicle2" name="vehicles" value="SUV">
        <label for="vehicle2">2017 Honda Accord</label><br>
      
        <input type="checkbox" id="vehicle3" name="vehicles" value="Truck">
        <label for="vehicle3">2014 Mercedes Benz E350</label><br>
        
        <br>
      
        <input type="submit" value="Schedule Appointment">
      </form>
</body>
</html>
